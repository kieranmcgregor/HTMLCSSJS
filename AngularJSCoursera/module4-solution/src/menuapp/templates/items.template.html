<a ui-sref="home">Home</a> &lt;
<a ui-sref="categoriesList">Categories</a> &lt;
<span>Items in the {{ itemsList.title.name }} Category</span>
<ul>
  <li ng-repeat="item in itemsList.items">
    <div>{{ item.short_name }} | {{ item.name }}</div>
    <div>Description: {{ item.description }}</div>
  </li>
</ul>
